# Mosquitto Network Configuration
# This allows external connections on all interfaces

# Listen on all interfaces
listener 1883 0.0.0.0

# Allow anonymous connections (for testing)
allow_anonymous true

# Log connections
log_dest file /tmp/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Persistence settings
persistence true
persistence_location /tmp/

# Security settings (minimal for testing)
# In production, you should use proper authentication